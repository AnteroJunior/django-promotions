{% extends 'base.html' %}

{% block 'content' %}
<section id="details" class="container">
    <div>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ promotion_id.image}}" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{{ promotion_id.image}}" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{{ promotion_id.image}}" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div>
        <h2>{{ promotion_id.title }}</h2>
        <div class="d-flex justify-content-between">
            <p class="text-warning">★★★★★ (4.8)</p>
            <p class="text-decoration-underline">0 comentários</p>
        </div>
        <p style="text-align: justify;" class="fs-5">{{ promotion_id.description }}</p>
        <p class="fw-bold fs-2">R$ {{ promotion_id.price|floatformat:2 }}</p>
        <button class="btn btn-success">Comprar item</button>

        <div class="py-5 d-flex gap-2">
            <input type="text" name="cep" id="cep" class="form-control w-75" maxlength="8">
            <button class="btn btn-dark">Calcular frete</button>
        </div>
    </div>
</section>
<!-- Comments -->
<div id="comments" class="container">
    <p class="fw-bold fs-2">Comentários (0)</p>
    <textarea name="" id="" class="form-control" cols="30" rows="5" placeholder="Seja o primeiro a comentar"></textarea>
    <button class="btn btn-primary mt-2">Comentar</button>
</div>
{% endblock %}
