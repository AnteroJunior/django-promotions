{% extends 'base.html' %}

{% block 'content' %}
{% load static %}
<section class="py-3">
    <div class="row gap-3 justify-content-center">
        <h3 class="text-center">Promoções do dia</h3>
        {% for item in promotionItems %}
        <div class="card col-md-3">
            <img src="{{ item.image }}" class="card-img-top py-3 rounded" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description|truncatewords:20 }}</p>
                <a href="{{ item.id }}" class="btn btn-primary">Saber mais</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
